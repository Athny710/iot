<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/estilos.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="js/chart.js" type="text/javascript"></script>
    <title>Document</title>
</head>
<body>
    <div class="topbar">
        <img src="/img/G3.png" alt="">
    </div>
    <div class="contenedor">
        <h5>Temperatura</h5>
        <div class="temperatura">
            <div class="row-1">
                <div class="chart-container">
                    <canvas id="myChart" style="height:100%; width: 100%;"></canvas>
                </div>
                <h1 id="tempInstValue"></h1>
            </div>
        </div>
        <h5>Presencia</h5>
        <div class="presencia">
            <div class="row-2">
                <img id="room" src="/img/room.png" alt="">
                <img id="person" src="/img/person.png" alt="">
                <div class="msg">
                    <span id="span">¡Una persona ha ingresado a la habitación!</span>
                </div>
                
            </div>
            <div class="row-3">
                <img id="seguro" src="/img/encrypted.png" alt="" hidden>
                <img id="inseguro" src="/img/unencrypted.png" alt="" hidden>
                <span id="msg"></span>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
